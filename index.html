<head>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/s/bs-3.3.5/jq-2.1.4,dt-1.10.10/datatables.min.css"/>

<script type="text/javascript" src="https://cdn.datatables.net/s/bs-3.3.5/jq-2.1.4,dt-1.10.10/datatables.min.js"></script>


<script type="text/javascript" class="init">
$(document).ready(function() {
    $('#example').DataTable( {
        "processing": true,
        "bProcessing": true,
        "serverSide": true,
        "bServerSide": true,
        "ajax": "sotd_processing.php",
        "sAjaxSource": "sotd_processing.php",
        "order": [[ 3, "desc" ]],
        "columnDefs": [
                {
                        "render": function ( data, type, row) {
                                return '<a href="'+ data + '">'+data+'</a>';
                        },
                        "targets": 1
                },
                {
                        "render": function ( data, type, row) {
                                if (data){
                                        return '<a href="http://path/to/songs/folder/' + data + '">'+data+'</a>';
                                }
                                else{
                                        return ''
                                }
                        },
                        "targets": 4
                }
        ]
    } );
} );
</script>
</head>
<body>
<div class="wrapper container">
<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Link</th>
                <th>Song</th>
                <th>Date</th>
                <th>Backup DL</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Link</th>
                <th>Song</th>
                <th>Date</th>
                <th>Backup DL</th>
            </tr>
        </tfoot>
    </table>
</div>
</body>
